<template>
    <header style="margin-top: -19px;">
        <img src="resources/lwc.png" alt="App logo" />
        <h2>Excel Parser</h2>

        <!-- Snackbar -->
        <div class="snackbar"></div>
        <template if:true={showLoader}>
            <div class="loader"></div>
        </template>
    </header>
    <main class="content">
        <template if:false={objects}>
            <div class="loader"></div>
        </template>
        <template if:true={objects}>
            Object Names: <br> <br>
            <select name="" id="names" onchange={handleChange}>
                <option value="none">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;--NONE--</option>
                <template for:each={objects} for:item="obj">
                    <option key={obj.id} value={obj.objName}>{obj.objectLabel}</option>
                </template>
            </select>
        </template>
        <br/>
        {fileName}
        <input type="file" onchange={handleFilesChange} name="fileToUpload" id="fileToUpload">
        <button style="width: auto;" onclick={handleSave}>Save File</button>
    </main>
</template>
